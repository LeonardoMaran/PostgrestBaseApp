api: /me
method: GET

tests:
  - name: forbid anonym
    superagent:
      set:
        Authorization:
      query:
    t:
      is:
        status: 401

  - name: allow user
    superagent:
      set:
        Authorization: <%-user.Authorization%>
      query:
    t:
      is:
        status: 200
        body.0.id: 1
        body.0.role: app_user
        body.0.email: user1@app.com
      not:
      deepEqual:
      notDeepEqual:

  - name: allow admin
    superagent:
      set:
        Authorization: <%-admin.Authorization%>
      query:
    t:
      is:
        status: 200
        body.0.id: 2
        body.0.role: app_admin
        body.0.email: admin1@app.com
