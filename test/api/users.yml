api: &api /users
method: &method GET

tests:
  - name: allow anonym
    method: *method
    api: *api
    superagent:
      set:
        Authorization:
      query:
    t:
      is:
        status: 200

  - name: allow user
    method: *method
    api: *api
    superagent:
      set:
        Authorization: <%-user.Authorization%>
      query:
    t:
      is:
        status: 200

  - name: allow admin
    method: *method
    api: *api
    superagent:
      set:
        Authorization: <%-admin.Authorization%>
      query:
    t:
      is:
        status: 200
